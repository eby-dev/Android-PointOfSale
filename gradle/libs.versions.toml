# top level gradle
gradle = "8.7.3"
google-services = "4.4.2"
firebase-crashlytics-gradle = "2.9.2"
kotlin-gradle-plugin = "1.9.25"

[libraries]
# testing
junit = { module = "junit:junit", version.ref = "junit" }
androidx-junit = { module = "androidx.test.ext:junit", version.ref = "androidxJunit" }
espresso-core = { module = "androidx.test.espresso:espresso-core", version.ref = "espresso" }

# core ui
appCompat = { module = "androidx.appcompat:appcompat", version.ref = "appcompat" }
material = { module = "com.google.android.material:material", version.ref = "material" }
constraintLayout = { module = "androidx.constraintlayout:constraintlayout", version.ref = "constraintlayout" }
recyclerView = { module = "androidx.recyclerview:recyclerview", version.ref = "recyclerview" }
cardview = { module = "androidx.cardview:cardview", version.ref = "cardview" }

# ui libs
lottie = { module = "com.airbnb.android:lottie", version.ref = "lottie" }
materialRipple = { module = "com.balysv:material-ripple", version.ref = "materialRipple" }
mpandroidchart = { module = "com.github.PhilJay:MPAndroidChart", version.ref = "mpandroidchart" }
niftyDialog = { module = "com.github.sd6352051:NiftyDialogEffects", version.ref = "niftyDialog" }
toasty = { module = "com.github.GrenderG:Toasty", version.ref = "toasty" }

# pdf & doc
itextpdf = { module = "com.itextpdf:itextpdf", version.ref = "itextpdf" }
pdfium = { module = "com.github.barteksc:pdfium-android", version.ref = "pdfium" }
poi = { module = "org.apache.poi:poi", version.ref = "poi" }

# permissions
dexter = { module = "com.karumi:dexter", version.ref = "dexter" }

# file
fileChooser = { module = "com.github.hedzr:android-file-chooser", version.ref = "fileChooser" }
fileChooserSnapshot = { module = "com.github.hedzr:android-file-chooser", version.ref = "fileChooserSnapshot" }
sqliteassethelper = { module = "com.readystatesoftware.sqliteasset:sqliteassethelper", version.ref = "sqliteAssetHelper" }

# barcode & zxing
zxing = { module = "com.google.zxing:core", version.ref = "zxing" }

# play services
playAppUpdateKtx = { module = "com.google.android.play:app-update-ktx", version.ref = "playAppUpdateKtx"}
playServicesAds = { module = "com.google.android.gms:play-services-ads", version.ref = "playServicesAds" }
playServicesAuthApiPhone = { module = "com.google.android.gms:play-services-auth-api-phone", version.ref = "playServicesAuthApiPhone" }
playServicesAuth = { module = "com.google.android.gms:play-services-auth", version.ref = "playServicesAuth" }
playServicesDrive = { module = "com.google.android.gms:play-services-drive", version.ref = "playServicesDrive" }

# firebase
firebase-bom = { module = "com.google.firebase:firebase-bom", version.ref = "firebaseBom" }
firebase-analytics = { module = "com.google.firebase:firebase-analytics" }

# glide
glide = { module = "com.github.bumptech.glide:glide", version.ref = "glide" }
glide-compiler = { module = "com.github.bumptech.glide:compiler", version.ref = "glide" }

# workmanager
workRuntimeKtx = { module = "androidx.work:work-runtime-ktx", version.ref = "workRuntimeKtx" }

# Top Level Gradle
android-gradle-plugin = { module = "com.android.tools.build:gradle", version.ref = "gradle" }
google-services = { module = "com.google.gms:google-services", version.ref = "google-services" }
firebase-crashlytics-gradle = { module = "com.google.firebase:firebase-crashlytics-gradle", version.ref = "firebase-crashlytics-gradle" }
kotlin-gradle-plugin = { module = "org.jetbrains.kotlin:kotlin-gradle-plugin", version.ref = "kotlin-gradle-plugin" }

[plugins]
kotlin-android = { id = "org.jetbrains.kotlin.android", version.ref = "kotlin-gradle-plugin" }
